<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRC Database Primer Early Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      Automated Decision-Making: Fairness & Justice, Transparency, Reliability
    </h1>
    <h2>Introduction Primer</h2>
    <div class="container">
      <div class="left-column" id="left-column">
        <!-- Primer text auto generated -->
      </div>
      <div class="right-column" id="details">
        <!-- Curated lists auto generated here -->
        <p>Click the + signs for expanded details.</p>
      </div>
    </div>
    <script>
      // + expand button functionality
      function showDetails(detailHtml, header) {
        document.getElementById("details").innerHTML = `<div>
            <div class="exp-header">${header}</div>
            <div class="detail-text">${detailHtml}</div>
        </div>`;
      }

      // Generate left/right content
      function generateContent(data) {
        const leftColumn = document.getElementById("left-column");
        leftColumn.innerHTML = ""; // clear old content

        data.textPairs.forEach((pair) => {
          const regex = new RegExp(`(${pair.boldedword})`, "g");
          const highlightedText = pair.text.replace(
            regex,
            `<span class="highlight">$1</span> <button onclick="showDetails(\`${pair.detail}\`, '${pair.boldedword}')">+</button>`
          );

          const p = document.createElement("p");
          p.innerHTML = highlightedText;
          leftColumn.appendChild(p);
        });

        // Additional content
        const additionalContent = `
        <div class="list">
            <ul>
                <li>Fairness & Justice</li>
                <li>Transparency</li>
                <li>Reliability</li>
            </ul>
        </div>
        
        `;
        leftColumn.innerHTML += additionalContent; // Append additional content
      }

      // JSON of primer language with HTML elements in detail
      const data = {
        textPairs: [
          {
            text: "Today, humans are developing and deploying automated decision-making systems for high-impact applications.",
            boldedword:
              "automated decision-making systems for high-impact applications",
            detail: `
            <p class=header>Note on automated decision-making systems</p>
            <p>
              This SRC area will focus on automated decision-making systems, 
              but there are many other applications of artificial intelligence 
              currently beyond the scope of this primer. 
              Some database links might also contain non-decision-making applications. 
              For further exploration:
              </p>
              <a target=blank href=https://ai.gov/ai-use-cases/>
                      - United States Federal AI Use Case Inventory</a>
              <p class=header>Examples of high-impact applications:</p>
            <p>- Resume screening:
                </p>
               <p>- Performance assessment</p>
               <p>- Tenant screening</p>
               <p>- Property appraisal</p>
               <p>- Credit scoring</p>
               <p>- Clinical care</p>
               <p>- Child welfare</p>
               <p>- Pretrial risk assessment</p>
               <p>- Educational performance</p>`,
          },
          {
            text: "While the choice of automation has resulted in many benefits, it has also resulted in many harms.",
            boldedword: "harms",
            detail: `<p>
              AI-related harms are documented in databases such as:
              </p>
              <a target=blank href=https://oecd.ai/en/incidents?search_terms=%5B%5D&and_condition=false&from_date=2014-01-01&to_date=2024-07-05&properties_config=%7B%22principles%22:%5B%5D,%22industries%22:%5B%5D,%22harm_types%22:%5B%5D,%22harm_levels%22:%5B%5D,%22harmed_entities%22:%5B%5D%7D&only_threats=false&order_by=date&num_results=20>- OECD AI Incidents Monitor (AIM)</a><br></br>
              <a target=blank href=https://incidentdatabase.ai/>- AI Incident Database</a><br></br>
              <a target=blank href=https://arxiv.org/pdf/2406.13843>- Generative AI Misuse: A Taxonomy of Tactics and Insights from Real-World Data</a><br></br>
              `,
          },
          {
            text: "This wide and rapid integration of technology into all sectors of society also sparked an explosion of information by stakeholder groups on topics of fairness, justice, transparency, and reliability.",
            boldedword: "stakeholder groups",
            detail: `
            <p><b>Researchers and academic communities:</b> 
              researchers and organizations within academia who study these issues:
              Stanford HAI, CNTR, CITP Princeton, CPT Georgetown, Oxford Internet Institute, 
                PIT-UN, TechShift (student-focused organization)</p>

               <p><b>Policymakers (local/state/federal/international):</b>
                institutions at different levels of 
                government seeking to develop policy guidelines:
                UN Advisory panel on AI, EU Office of AI, National AI Office, OSTP, NIST, AISI, Gov AI Coalition
                </p>
               <p><b>Businesses and industry groups:</b>
                industry focused consortia seeking to advocate for industry and worker interests:
                Chamber of Commerce, Business Software Association, AFL-CIO
                </p>
               <p><b>Civil society (individuals, community advocates, trade groups, tech policy):</b>
                nonprofit advocacy and policy focused groups:
                Partnership on AI, Center for Democracy and Technology, Distributed AI Research Institute
                </p>
               <p><b>Media: </b>media houses that focus primarily on issues around tech and society (not including reporters at traditional media who cover the tech beat)
                Markup, ProPublica, Tech Policy Press, Rest of World</p>
               <p><b>Philanthropic foundations: </b>funders who support research and advocacy in this space:
                Ford Foundation, MacArthur, Heising-Simons, Mozilla Foundation
                </p>
            `,
          },
          {
            text: "The emerging space of research and discussion around AI has many names, most commonly “Responsible AI”, “AI Governance”, “Trustworthy AI”, and “AI Safety.",
            boldedword: "names",
            detail: `
            <p class=header>List of common names:</p>
            <p>- Responsible AI</p>
               <p>- Trustworthy AI</p>
               <p>- AI Governance</p>
               <p>- Human Centered AI</p>
               <p>- AI Safety</p>
               <p>- AI Ethics</p>
           <p class=header>A note on these names:</p>
            <p>
              These terms do not have universally agreed upon definitions. Stakeholder groups use them in different contexts (naming organizations, centers, initiatives, projects, etc.) depending on their own values and priorities. Thus, this database does not subscribe to one name on the list. Instead, it focuses directly on 3 subtopics often discussed within those spaces: fairness & justice, transparency, and reliability.
              </p>
          <p>For further exploration of definitions:</p>
          <a target=blank href=https://airc.nist.gov/AI_RMF_Knowledge_Base/Glossary>- NIST “The Language of Trustworthy AI: An In-Depth Glossary of Terms”</a><br></br>
<a target=blank href=https://www.aaas.org/sites/default/files/2022-09/Paper%201_AI%20Foundational%20Issues_NIST_FINAL.pdf?adobe_mc=MCMID%3D28184402771370035972070700203311801975%7CMCORGID%3D242B6472541199F70A4C98A6%2540AdobeOrg%7CTS%3D1665504690>- AAAS Artificial Intelligence and the Courts: MATERIALS FOR JUDGES, Artificial Intelligence</a><br></br>
<a target=blank href=https://windowsontheory.org/2023/04/12/thoughts-on-ai-safety/>- Windows on Theory “Thoughts on AI safety”</a><br></br>
`,
          },
          {
            text: "This database offers a map to curated lists of resources on three subtopics:",
            boldedword: "subtopics:",
            detail: `
            <p class=header>Some disclaimers:</p>
            <p>1. This database organizes information into these 3 topics, but many resources are associated with more than one (eg. issues of reliability can also be issues of fairness).
</p>
<p> 2. Understandings of fairness, justice, transparency, and reliability differ across cultures. This database is currently curated using a Western ideological perspective and United States socio-cultural-political-economic context. A future goal is to expand into perspectives beyond the West.</p>
            `,
          },
        ],
      };
      generateContent(data);
    </script>
  </body>
</html>
